<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio — Inspired by Hana</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fafaf5;
    }
    .nav-link:hover {
      border-bottom: 2px solid #4f46e5;
    }
    .nav-link.active {
      border: 2px solid #4f46e5;
      border-radius: 9999px;
      padding: 0.25rem 0.75rem;
    }
    .arch-image {
      clip-path: ellipse(50% 80% at 50% 45%);
    }
  </style>
</head>
<body class="relative min-h-screen text-[#1f2937]">
  <!-- Navbar -->
  <header class="flex justify-between items-center px-8 py-6">
    <!-- Logo -->
    <div class="text-sm font-semibold border border-blue-600 text-blue-600 rounded-full px-3 py-1">HN</div>
    <!-- Nav Tabs -->
    <nav class="space-x-6 text-blue-700 font-semibold text-sm">
      <a href="#" class="nav-link active">HOME</a>
      <a href="#" class="nav-link">ABOUT</a>
      <a href="#" class="nav-link">PLAY</a>
      <a href="#" class="nav-link">RESUME</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="flex flex-col-reverse lg:flex-row items-center justify-between px-8 lg:px-24 py-16">
    <!-- Text -->
    <div class="max-w-2xl">
      <h1 class="text-4xl sm:text-5xl font-bold text-blue-800 mb-4">
        Hey, this is Renyuan. <span class="text-blue-600 font-normal"></span>.
      </h1>
      <p class="text-lg text-blue-700 font-medium max-w-xl">
        A Learning Experience Designer turns “meh” training into “aha!” moments.
      </p>
    </div>

    <!-- Image -->
    <div class="w-60 h-auto mb-10 lg:mb-0">
      <img src="https://unsplash.com/s/photos/image" alt="Portrait" class="arch-image object-cover w-full h-auto" />
    </div>
  </section>
</body>
</html>
