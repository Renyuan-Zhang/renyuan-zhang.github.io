<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Renyuan Zhang | Learning Experience Designer" />
  <title>Renyuan Zhang | Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #7393B3, #a3bcd3);
      color: #ffffff;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }
    .intro {
      animation: fadeInUp 1.5s ease-out both;
    }
    .intro h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .intro p {
      font-size: 1.5rem;
      font-weight: 400;
      max-width: 700px;
      margin: 0 auto;
    }
    .cta-button {
      margin-top: 2rem;
      background-color: white;
      color: #1f2937;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .cta-button:hover {
      background-color: #d4e6f1;
      transform: translateY(-2px);
    }
    .nav-bar {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 1.25rem;
    }
    .nav-bar a {
      font-size: 1rem;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }
    .nav-bar a:hover {
      border-bottom: 2px solid #ffffff;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <nav class="nav-bar">
    <a href="https://your-projects-page.com" target="_blank">Projects</a>
    <a href="https://your-about-page.com" target="_blank">About</a>
    <a href="https://www.linkedin.com/in/your-linkedin" target="_blank">LinkedIn</a>
  </nav>

  <div class="intro">
    <h1>Nice to meet you :)</h1>
    <p>Hi, I'm Renyuan, a learning experience designer based in Toronto, Ontario.</p>
    <a href="https://your-projects-page.com" class="cta-button">View My Work</a>
  </div>
</body>

</html>
