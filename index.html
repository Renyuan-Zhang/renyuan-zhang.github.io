<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Renyuan Zhang | Learning Experience Designer" />
  <title>Renyuan Zhang | Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      position: relative;
      cursor: url('https://emojiapi.dev/api/v1/smiling_face_with_smiling_eyes/64.png'), auto;
    }
    .footer-text {
      position: absolute;
      left: 1rem;
      bottom: 1rem;
      text-align: left;
      color: #374151;
    }
    .footer-text p:first-child {
      font-size: 1rem;
      font-weight: 600;
    }
    .footer-text p:last-child {
      font-size: 0.875rem;
    }
    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid rgba(0, 0, 0, 0.75);
      width: 0;
      animation: typing 4s steps(60, end) forwards, blink 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>

<body>
  <div>
    <h1 class="text-3xl md:text-5xl font-semibold max-w-2xl typewriter">Hi, I'm Renyuan, a learning experience designer based in Toronto, Ontario.</h1>
  </div>
  <div class="footer-text">
    <p>Nice to see you :)</p>
    <p>Hello, my name is Renyuan. I am passionate about design and inspired by people.</p>
  </div>
</body>

</html>
