<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Renyuan Zhang | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #7fb3d5;
      margin: 0;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .nav-bar {
      position: absolute;
      top: 2rem;
      right: 2rem;
      display: flex;
      gap: 2rem;
      z-index: 2;
    }

    .nav-bar a {
      font-family: 'Inter', sans-serif;
      font-size: 1.125rem;
      color: #ffffff; /* ✅ 改为白色 */
      text-decoration: none;
      font-weight: 500;
      border-bottom: 2px solid transparent;
      transition: all 0.2s ease-in-out;
    }

    .nav-bar a:hover {
      border-bottom: 2px solid #ffffff;
    }

    .intro-text {
      position: absolute;
      left: 2rem;
      bottom: 4rem;
      color: #ffffff; /* ✅ 改为白色 */
      animation: fadeInUp 1.2s ease-out forwards;
      z-index: 2;
    }

    .intro-text h1 {
      font-size: 4rem;
      font-weight: 700;
      margin: 0;
      white-space: nowrap;
      animation: fadeInUp 1.5s ease-out forwards;
    }

    .intro-text p {
      font-size: 2.25rem;
      font-weight: 500;
      margin: 1rem 0 0 0;
      white-space: nowrap;
      animation: fadeInUp 2s ease-out forwards;
    }

    #fireworks-container {
      position: absolute;
      top: 0;
      right: 0;
      width: 50vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .intro-text h1 {
        font-size: 2.5rem;
      }

      .intro-text p {
        font-size: 1.5rem;
      }

      .nav-bar a {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <nav class="nav-bar">
    <a href="https://your-projects-page.com" target="_blank">Projects</a>
    <a href="https://your-about-page.com" target="_blank">About</a>
    <a href="https://www.linkedin.com/in/your-linkedin" target="_blank">LinkedIn</a>
  </nav>

  <div class="intro-text">
    <h1>Nice to meet you :)</h1>
    <p>Hi, I'm Renyuan, a Learning Experience Designer based in Toronto, Ontario.</p>
  </div>

  <div id="fireworks-container"></div>

  <script>
    tsParticles.load("fireworks-container", {
      fullScreen: { enable: false },
      background: { color: "transparent" },
      emitters: {
        direction: "top",
        life: {
          count: 0,
          duration: 0.1,
          delay: 0.4
        },
        rate: {
          delay: 0.15,
          quantity: 1
        },
        size: {
          width: 100,
          height: 0
        },
        position: {
          x: 100,
          y: 100
        }
      },
      particles: {
        number: {
          value: 0
        },
        life: {
          count: 1,
          duration: {
            value: 1
          }
        },
        shape: {
          type: "circle"
        },
        size: {
          value: { min: 1, max: 3 }
        },
        move: {
          enable: true,
          speed: { min: 10, max: 20 },
          direction: "none",
          outModes: {
            default: "destroy"
          }
        },
        color: {
          value: ["#ffffff", "#ffcc00", "#ff3366", "#33ccff"]
        }
      }
    });
  </script>
</body>

</html>
