<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Renyuan Zhang | Learning Experience Designer" />
  <title>Renyuan Zhang | Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #7393B3; /* blue grey */
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      position: relative;
      cursor: url('https://emojiapi.dev/api/v1/smiling_face_with_smiling_eyes/64.png'), auto;
    }
    .footer-text {
      position: absolute;
      left: 1rem;
      bottom: 1rem;
      text-align: left;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
    }
    .footer-text p:first-child {
      font-size: clamp(2rem, 9vw, 4rem);
      font-weight: 700;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      width: 0;
      animation: typing1 2.5s steps(30, end) forwards, blink 0.75s step-end infinite;
    }
    .footer-text p:last-child {
      font-size: clamp(1.5rem, 7.5vw, 3.5rem);
      font-weight: 500;
      max-width: 400px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      width: 0;
      animation: typing2 3s steps(60, end) 3s forwards, blink 0.75s step-end infinite 3s;
    }
    @keyframes typing1 {
      from { width: 0; }
      to { width: 18ch; }
    }
    @keyframes typing2 {
      from { width: 0; }
      to { width: 60ch; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .nav-bar {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 1.25rem;
    }
    .nav-bar a {
      font-size: clamp(1.25rem, 3vw, 2rem);
      color: #ffffff;
      font-family: 'Inter', sans-serif; font-weight: 500;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }
    .nav-bar a:hover {
      border-bottom: 2px solid #ffffff;
    }
  </style>
</head>

<body>
  <nav class="nav-bar">
    <a href="https://your-projects-page.com" target="_blank">Projects</a>
    <a href="https://your-about-page.com" target="_blank">About</a>
    <a href="https://www.linkedin.com/in/your-linkedin" target="_blank">LinkedIn</a>
  </nav>

  <div class="footer-text">
    <p>Nice to meet you :)</p>
    <p>Hi, I'm Renyuan, a learning experience designer based in Toronto, Ontario.</p>
  </div>
</body>

</html>
