<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Renyuan Zhang | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #ebf5fb;
      margin: 0;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .nav-bar {
      position: absolute;
      top: 2rem;
      right: 2rem;
      display: flex;
      gap: 2rem;
    }

    .nav-bar a {
      font-family: 'Inter', sans-serif;
      font-size: 1.125rem;
      color: #1f2937;
      text-decoration: none;
      font-weight: 500;
      border-bottom: 2px solid transparent;
      transition: all 0.2s ease-in-out;
    }

    .nav-bar a:hover {
      border-bottom: 2px solid #1f2937;
    }

    .intro-text {
      position: absolute;
      left: 2rem;
      bottom: 2rem;
      color: #1f2937;
      animation: fadeInUp 1.2s ease-out forwards;
    }

    .intro-text h1 {
      font-size: 5rem;
      font-weight: 700;
      margin: 0;
      white-space: nowrap;
      animation: fadeInUp 1.5s ease-out forwards;
    }

    .intro-text p {
      font-size: 3rem;
      font-weight: 500;
      margin: 1rem 0 0 0;
      white-space: nowrap;
      animation: fadeInUp 2s ease-out forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .intro-text h1 {
        font-size: 3rem;
      }

      .intro-text p {
        font-size: 2rem;
      }

      .nav-bar a {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <nav class="nav-bar">
    <a href="https://your-projects-page.com" target="_blank">Projects</a>
    <a href="https://your-about-page.com" target="_blank">About</a>
    <a href="https://www.linkedin.com/in/your-linkedin" target="_blank">LinkedIn</a>
  </nav>

  <div class="intro-text">
    <h1>Nice to meet you :)</h1>
    <p>Hi, I'm Renyuan, a Learning Experience Designer based in Toronto, Ontario.</p>
  </div>
</body>

</html>
